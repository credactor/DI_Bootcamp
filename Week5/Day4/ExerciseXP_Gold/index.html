<!-- Create a form. The form should contain three inputs:
        name,
        lastname,
        submit
    Send the data to another HTML file and display the sent data to a section tag, using the DOM. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML file</title>
</head>
<body>
    <form id="form1" method="GET" action="another.html">
        <p>NAME: <input type="text" name="name"></p>
        <span>LAST NAME: <input type="text" name="lastname"></span>
        <span><button type="submit">Submit</button></span>
    </form>
</body>
</html>
