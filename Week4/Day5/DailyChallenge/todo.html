<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="../../../../Other/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../../../../Other/fontawesome/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="box">
        <h1>TO-DO LIST</h1>

            <input type="submit" value="Add">

        <ul id="list-tasks"></ul>
        <button id="clear">Clear</button>
    </div>
    <script src="todo.js"></script>

</body>

</html>
