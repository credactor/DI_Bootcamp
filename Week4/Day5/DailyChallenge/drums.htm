<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Drum Set</title>
	<link rel="stylesheet" type="text/css" href="drums.css">
</head>
<body>
	<div class="container">
		<div class="drum" data-key="KeyA"><kbd>A</kbd><span class="note">Boom</span></div>
		<div class="drum" data-key="KeyS"><kbd>S</kbd><span class="note">Clap</span></div>
		<div class="drum" data-key="KeyD"><kbd>D</kbd><span class="note">HiHat</span></div>
		<div class="drum" data-key="KeyF"><kbd>F</kbd><span class="note">Kick</span></div>
		<div class="drum" data-key="KeyG"><kbd>G</kbd><span class="note">OpenHat</span></div>
		<div class="drum" data-key="KeyH"><kbd>H</kbd><span class="note">Ride</span></div>
		<div class="drum" data-key="KeyJ"><kbd>J</kbd><span class="note">Snare</span></div>
		<div class="drum" data-key="KeyK"><kbd>K</kbd><span class="note">Tink</span></div>
		<div class="drum" data-key="KeyL"><kbd>L</kbd><span class="note">Tom</span></div>


		<audio data-key="KeyA" src="../../../../Other/Drums/boom.wav" type="audio/wav"></audio>
		<audio data-key="KeyS" src="../../../../Other/Drums/clap.wav" type="audio/wav"></audio>
		<audio data-key="KeyD" src="../../../../Other/Drums/hihat.wav" type="audio/wav"></audio>
		<audio data-key="KeyF" src="../../../../Other/Drums/kick.wav" type="audio/wav"></audio>
		<audio data-key="KeyG" src="../../../../Other/Drums/openhat.wav" type="audio/wav"></audio>
		<audio data-key="KeyH" src="../../../../Other/Drums/ride.wav" type="audio/wav"></audio>
		<audio data-key="KeyJ" src="../../../../Other/Drums/snare.wav" type="audio/wav"></audio>
		<audio data-key="KeyK" src="../../../../Other/Drums/tink.wav" type="audio/wav"></audio>
		<audio data-key="KeyL" src="../../../../Other/Drums/tom.wav" type="audio/wav"></audio>
	</div>
	<script defer type="text/javascript" src="drums.js"></script>
</body>
</html>A
